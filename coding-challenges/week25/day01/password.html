<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="password.js"></script>
</head>
<body class="bg-info">
    <section class=" bg-info container vh-100 vw-100 d-flex justify-content-center align-items-center">
        <section class="shadow-lg  bg-primary p-3">
            <div class=" d-flex justify-content-center text-light">
                <h1>Password Generator</h1>
            </div>
            <div class="bg-secondary d-flex justify-content-between">
                <input id="result" class="bg-secondary col-11 " value="asdlfj" >
                <img id="clipboard" style="height: 1em; width: 1em;" class="pt-1px" src="copy.png" alt="">
            </div>
            <div class=" d-flex justify-content-between">
                <h5 class="text-light col-5">Password length</h5>
                <input id="length" class="col-2" type="number">
            </div>
            <div class=" d-flex justify-content-between">
                <p class="text-light">Include uppercase letter</p>
                <input id="uppercase" class="" type="checkbox">
            </div>
            <div class=" d-flex justify-content-between">
                <p class="text-light">Include lowercase letter</p>
                <input id="lowercase" class="" type="checkbox">
            </div>
            <div class=" d-flex justify-content-between">
                <p class="text-light">Include number</p>
                <input id="numbers" class="" type="checkbox">
            </div>
            <div class=" d-flex justify-content-between">
                <p class="text-light">Include symbol</p>
                <input id="symbols" class="" type="checkbox">
            </div>
            <div class="">
                <button id="generate" class="bg-info text-light col-12">Generate Password</button>
            </div>
        </section>
        
    </section>
</body>
</html>
