<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script defer src="geo.js"></script>
</head>
<body>
    <section class="container border p-5">
        <section class="p-5 border d-flex justify-content-center align-items-center">
            <section class="p-5 border">
                <div class="p-5 d-flex justify-content-center border text-center">
                    <h1>Geolocation API demo</h1>
                </div>
                <div class="p-5 border d-flex justify-content-center">
                    <input id="find" class="p-2 text-dark bg-info border" type="button" value="Find your location">
                </div>
                <div class="p-5 border d-flex justify-content-center text-center">
                    <h3>Latitude is <strong id="lat">0</strong> Longitude is <strong id="long">0</strong></h3>
                </div>
                <div id="goo" class="p-5 border d-flex justify-content-center">
                    
                </div>
            </section>
        </section>
    </section>
</body>
</html>
