<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="margin: 200px;">
    <!-- h-auto w-25 -->
    <form action="" class="shadow-lg border mx-auto " style="width: 700px;">
        <div class="bg-light text-center ">
            <h1>Sign Up</h1> 
        </div>
        
        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text">First name</span>
            <input type="text" aria-label="First name" placeholder="paila wala" class="form-control">
        </div>

        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text">Last name</span>
            <input type="text" aria-label="Last name" placeholder="akhiri wala" class="form-control">
        </div>
        
        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email address</span>
            <input type="email" class="form-control" placeholder="email id" aria-label="user email" aria-describedby="basic-addon1">
        </div>

        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="password" placeholder="password" class="form-control" name="password"
                    data-bv-identical="true"
                    data-bv-identical-field="confirmPassword"
                    data-bv-identical-message="The password and its confirm are not the same" />
        </div>
    
        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Confirm Password</span>
                <input type="password" placeholder="ek aur baar plz" class="form-control" name="confirmPassword"
                    data-bv-identical="true"
                    data-bv-identical-field="password"
                    data-bv-identical-message="The password and its confirm are not the same" />
        </div>

        <div class="ps-2 pe-2 input-group mb-3">
            <span class="input-group-text">Comment</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <button type="submit" class="ms-2 mb-3 btn btn-primary">Register</button>
    </form>
      
</body>
</html>
