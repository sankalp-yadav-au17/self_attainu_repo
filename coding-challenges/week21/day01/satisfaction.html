<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/satisfaction.css">
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <section  class="container">
        <section class="main p-2 shadow-lg">
            <section class="text m-5 fw-bold text-center">
                How satisfied are you with our customer support performance?
            </section>
            <section class="emoji row d-flex flex-wrap m-5">
                <div class="outer col-md-4">
                    <div>
                        <img class="h-50 w-50 rounded mx-auto d-block" src="images/unhappy.png" alt="">
                    </div>
                    <div class="text-center ">
                        Unhappy
                    </div>
                </div>

                <div class="outer col-md-4 ">
                    <div>
                        <img class="h-50 w-50 rounded mx-auto d-block" src="https://freepngimg.com/thumb/emoji/10-2-unamused-face-emoji-png.png" alt="">
                    </div>
                    <div class="text-center ">
                        Neutral
                    </div>
                </div>

                <div class="outer col-md-4 ">
                    <div>
                        <img class="h-50 w-50 rounded mx-auto d-block" src="https://freepngimg.com/thumb/emoji/4-2-smiling-face-with-sunglasses-cool-emoji-png.png" alt="">
                    </div>
                    <div class="text-center ">
                        Satisfied
                    </div>
                </div>

            </section>
            <section class="outer button row justify-content-center">
                <div class="rounded text-center button bg-dark">
                    <div>Send review</div> 
                </div>
            </section>
    
        </section>  
    </section>
      
</body>
</html>
