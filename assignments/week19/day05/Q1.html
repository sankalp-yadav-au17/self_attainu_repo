<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalp instagram</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <div class="main">

        <div class="header">
            <img class="insta_logo1" src="image/instagram_logo.png" alt="instagram logo1">
            <input type="text" class="search" placeholder="Search">
            <img class="home_button" src="image/home_button.png" alt="home_button">
            <img class="home_button" src="image/like_button.png" alt="compass_button">
            <img class="home_button" src="image/compass_button.png" alt="home_button">
        </div>
        
        <hr color="#dcdcdc">

        <div class="user_info">
        
            <div class="dp">
                <img class="dp_killua" src="image/dp_killua.png" alt="dp_killua">
            </div>
            
            <div class="sub">
            
                <div class="details">
                    <p>$ankalp</p>
                    <img class="blue_tick" src="image/blue_tick.png" alt="blue_tick">
                    <button class="edit_profile">Edit Profile</button>
                    <img class="gear" src="image/gear_icon.png" alt="blue_tick">
                </div>
                
                <div class="pff">
                    <span><strong>56</strong> posts&emsp;<strong>7m</strong> followers&emsp;<strong>56</strong> followings</span>
                </div>

                <div class="bio">
                    <strong>$ankalp</strong><br>
                    Wake up to reality!
                </div>

                <div class="foll_by">
                    Followed by <span class="foll_by">all the people you know</span> and <span class="foll_by">anime lovers</span>
                </div>
            
            </div>
        
        </div>

        <div class="images">
            <img class="images" src="image/posts/wallpaperflare.com_wallpaper.jpg" alt="dp_killua">
            <img class="images" src="image/posts/wallpaperflare.com_wallpaper1.jpg" alt="dp_killua">
            <img class="images" src="image/posts/wallpaperflare.com_wallpaper2.jpg" alt="dp_killua">
            <img class="images" src="image/posts/wallpaperflare.com_wallpaper3.jpg" alt="dp_killua">
            <img class="images" src="image/posts/wallpaperflare.com_wallpaper4.jpg" alt="dp_killua">
        </div>
    
    </div>
</body>
</html>
